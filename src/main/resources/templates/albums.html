<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h1>Album List</h1>
<h2>These are list of some of my favorite songs.</h2>
<ul>
    <li th:each="album : ${albums}" >
        <p th:text="${album.title}"></p>
        <img th:src="${album.imageURL}" alt="album image">
        <p><span th:text="${album.artist}"></span></p>
        <p>Song Count: <span th:text="${album.songCount}"></span></p>
        <p>Length of album in second: <span th:text="${album.length}"></span></p>
    </li>
</ul>

<h2>Add Album</h2>
<form action="/albums" method="post">
    Title:<br>
    <input type="text" name="title">
    <br>
    Artist:<br>
    <input type="text" name="artist">
    <br>
    Song Count:<br>
    <input type="text" name="songCount">
    <br>
    Length:<br>
    <input type="text" name="length">
    <br>
    Image URL:<br>
    <input type="text" name="imageURL">
    <br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
